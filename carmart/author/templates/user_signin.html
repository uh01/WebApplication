{% extends 'base.html' %}
{% block title %}Signin{% endblock %}

{%  load crispy_forms_tags %}

{% block content %}

<form style="width:50% ; margin : auto" method="post">
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary mb-5">Submit</button>
</br>
    <small> Already have an account <a href="{% url 'user_login' %}">Log-in</a></small>
</form>

{% endblock %}
