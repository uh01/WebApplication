{% extends 'base.html' %} 
{% block title %}Update Profile{% endblock %}

{% load crispy_forms_tags %} 

{% block content %}

<form style="width: 50%; margin: auto" method="post">
    <h1>{{type}} page</h1>
    {% csrf_token %} 
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

<a href="{% url 'pass_change' %}" class="btn btn-primary btn-sm" style="margin-left: 429px">Change Your Password</a>

{% endblock %}
